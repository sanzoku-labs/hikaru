name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Playwright E2E Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest

    services:
      # Optional: Add PostgreSQL if needed for testing
      # postgres:
      #   image: postgres:15
      #   env:
      #     POSTGRES_USER: hikaru
      #     POSTGRES_PASSWORD: testpassword
      #     POSTGRES_DB: hikaru_test
      #   options: >-
      #     --health-cmd pg_isready
      #     --health-interval 10s
      #     --health-timeout 5s
      #     --health-retries 5
      #   ports:
      #     - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: backend/.venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install backend dependencies
        working-directory: ./backend
        run: poetry install --no-interaction --no-root

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps chromium

      - name: Create backend .env file
        working-directory: ./backend
        run: |
          cat > .env << EOF
          ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}
          SECRET_KEY=test-secret-key-for-ci
          DATABASE_URL=sqlite:///./hikaru_test.db
          CORS_ORIGINS=http://localhost:5173
          EOF

      - name: Run database migrations
        working-directory: ./backend
        run: poetry run alembic upgrade head

      - name: Start backend server
        working-directory: ./backend
        run: |
          poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          echo $! > backend.pid
          sleep 5

      - name: Verify backend is running
        run: curl --fail http://localhost:8000/api/health || exit 1

      - name: Run Playwright tests
        working-directory: ./frontend
        run: npm run test:e2e
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:5173
          PLAYWRIGHT_API_URL: http://localhost:8000

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: frontend/test-results/
          retention-days: 7

      - name: Stop backend server
        if: always()
        working-directory: ./backend
        run: |
          if [ -f backend.pid ]; then
            kill $(cat backend.pid) || true
          fi

      - name: Cleanup test database
        if: always()
        working-directory: ./backend
        run: rm -f hikaru_test.db

  test-results:
    name: Publish Test Results
    needs: test
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Publish test results comment
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Read test results if available
            let comment = '## E2E Test Results\n\n';

            try {
              const resultsPath = path.join('playwright-report', 'results.json');
              if (fs.existsSync(resultsPath)) {
                const results = JSON.parse(fs.readFileSync(resultsPath, 'utf8'));
                const { stats } = results;

                comment += `**Total Tests:** ${stats.expected + stats.unexpected + stats.skipped}\n`;
                comment += `**Passed:** ✅ ${stats.expected}\n`;
                comment += `**Failed:** ❌ ${stats.unexpected}\n`;
                comment += `**Skipped:** ⏭️ ${stats.skipped}\n\n`;

                if (stats.unexpected > 0) {
                  comment += '⚠️ Some tests failed. Check the artifacts for details.\n';
                } else {
                  comment += '✅ All tests passed!\n';
                }
              } else {
                comment += 'Test results not found.\n';
              }
            } catch (error) {
              comment += `Error reading test results: ${error.message}\n`;
            }

            comment += `\n[View full report in artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
